<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Web Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Sort the events in order</h1>
    <h2 id="score">Score: 0</h2>

    <div id="timeline" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">

        <div class="event_item">
            <p>Hello World 1</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World 2</p>
        </div>

        <div class="event_item">
            <p>Hello World Last</p>
        </div>

    </div>

    <div id="footer_event">
        <div class="event_item" draggable="true">
            <p>Hello World 3</p>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
